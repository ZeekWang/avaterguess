<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type = "text/javascript" src = "jquery.js"></script>
<script src=" http://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1328295755" type="text/javascript" charset="utf-8"></script>
<title>头像猜猜猜</title>
<script type="text/javascript">

    var hash = window.location.hash;
    var score = 0;
    var accessToken = "";
    if(hash != "") {
        accessToken = window.location.hash.match(/oauth_token=([^\&]+)/)[1];
        if (accessToken == "")
        	alert("授权错误！");
    }

    function request(url, callback, args, method) {
    	if (!method)
    		method = "GET";
    	if (!args)
    		args = {};

		WB2.anyWhere(
			function(W){
				W.parseCMD(
					url, 
					function(sResult, bStatus){
						if (bStatus == true)
		    				callback(sResult);
					},
					args,
					{
						method: method
					}
				);
		});

    }
    getUserIdFromAccessToken();



    uid = "";
    friendList = [];
    var pageCount = 1;
    var currPage = 1;
    function getUserIdFromAccessToken() {
    	var args = {access_token: accessToken};
		request(
			"/oauth2/get_token_info", 
			function(data) {
				console.log(data);
				uid = data.uid;
				getUser();
			},
			args,
			"POST"
		);
    }

    function getUser() {
    	var args = {access_token: accessToken, uid: uid};
    	request(
    		"/users/show.json",
    		function(data) {
    			console.log(data);
    			
    			console.log(pageCount);
    			getFriends(1);
                pollTimer = setInterval(
                    function(){
                        if (friendList.length > 0) {
                            clearInterval(pollTimer);
                            ask();
                        }
                    }, 500);
                
       		},
       		args
    	);
    }

    function getFriends(page) {
    	console.log("page:" + page);
    	var args = {access_token: accessToken, uid: uid, count: 200, page: page};
    	if (page > pageCount){
            console.log(friendList);
    		for (var i = 0; i < friendList.length; i++)
    			console.log(friendList[i].screen_name);
    		
    		return;
    	}
    		
    	request(
    		"/friendships/friends/bilateral.json",
    		function(data) {
    			console.log(data.users);
                friendList = friendList.concat(data.users);
                console.log(friendList);
    			console.log(data.users.length);
    			console.log(data.total_number);
    			pageCount = pageCount = Math.floor(data.total_number / 200 ) + 1;
    			getFriends(page + 1);
    		},
    		args
    	);
    }

    function ask() {
        var target_i = Math.floor(Math.random() * friendList.length);
        var target = friendList[target_i];
        $("#avater").attr("src", target.avatar_large);
        var optionList = [-1,-1,-1,-1];
        for (var i = 0; i < 4; i++) {
            while(true) {
                optionList[i] = Math.floor(Math.random() * friendList.length);
                var isOk = true;
                for (var j = 0; j < i; j++) {
                    if (optionList[i] == optionList[j])
                        isOk = false;
                }
                if (isOk ==  true)
                    break;
            }
        }
        optionList[Math.floor(Math.random() * 4)] = target_i;
        for (var i = 0; i < 4; i++) {
            console.log(friendList[optionList[i]].name);
            $("#option" + i).text(friendList[optionList[i]].name);
        }
        //$("")
    }
</script>
</head>


<body>
    <div id="avater_div"><img id="avater" scr=""></img></div>
    <div id="options_div">
        <span id="option0" class="option_list"></span>
        <span id="option1" class="option_list"></span>
        <span id="option2" class="option_list"></span>
        <span id="option3" class="option_list"></span>
    </div>
</body>


</script>
